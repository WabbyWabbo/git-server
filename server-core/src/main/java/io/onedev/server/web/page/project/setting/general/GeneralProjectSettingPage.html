<wicket:extend>
	<div class="card">
		<div class="card-body">
			<form wicket:id="form" class="leave-confirm">
				<div wicket:id="editor"></div>
				<div wicket:id="defaultRoleEditor" class="mb-4"></div>
				<div wicket:id="parentEditor" class="mb-4"></div>
				<div class="d-flex">

				</div>
			</form>
		</div>
	</div>
</wicket:extend>
