<wicket:panel>
	<div class="m-4 no-commits text-center">
		<img src="/icon/empty.svg" class="text-center mb-5"/>
	    <h3 class="alert-heading mb-3">项目中没有文件</h3>
		<div class="mb-4">
			通过 <a wicket:id="addFiles" class="link-primary">添加文件</a>
			<!-- <a wicket:id="setupBuildSpec" class="link-primary">setting up build spec</a>,   -->
			或者 <a wicket:id="pushInstructions" class="link-primary">推送已有仓库</a>来初始化项目
		</div>
	</div>
	<wicket:fragment wicket:id="pushInstructionsFrag">
		<div class="mb-3">在你的仓库根目录运行以下命令:</div>
		<div class="code">
			<div>git remote add origin <span wicket:id="url"></span></div>
			<div>git push -u origin master</div>
		</div>
	</wicket:fragment>
</wicket:panel>
